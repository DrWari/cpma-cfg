unbindall
bind ~ "toggleconsole"
bind ` "toggleconsole"

seta in_minimize alt // Minimize for Q3E client

// Client
set name "WARI" // Set your ingame name
seta ch_file Wari
seta model "crash" // Set your playermodel
seta cg_enemymodel "keel/pm"
seta sensitivity 1
seta cg_fov 130
seta s_volume .2
seta cg_altligtning 0
seta cg_autoAction 4
seta cg_autoswitch 0
seta cg_crosshairsize 24x32
seta cg_drawdamage 0
seta cg_drawgun 0
seta cg_enemyColors 17771
seta cg_muzzleflash 0
seta cg_nomip 511
seta cg_railStyle 3
seta cg_showPlayerLean 0
seta cg_simpleitems 1
seta cg_truelightning 1
seta ch_crosshaircolor 7
seta ch_recordmessage 0
seta color 2nnn2
seta r_customheight 1080
seta r_customwidth 1920
seta r_gamma 1
seta r_mode -1
seta r_neatsky 1
seta r_picmip 16
seta r_railCoreWidth 5
seta r_railRingStep 32
seta r_railRingWidth 8

// Binds
bind MOUSE1 "+attack" // Firing
bind MOUSE2 "+vstr zoom1 zoom2" // Instant zoom
bind mouse4 "+button5"
set zoom1 "cg_fov 65; sensitivity .5"
set zoom2 "cg_fov 130; sensitivity 1"

bind q "weapon 1; cg_gunoffset 10,2" // Gauntlet
bind e "weapon 2; cg_gunoffset 10,3.1" // MachineGun
bind r "weapon 3; cg_gunoffset 10,2.94" // Shotgun
bind f "weapon 4; cg_gunoffset 10,5.14" // Grenade Launcher
bind 1 "weapon 5; cg_gunoffset 10,5" // Rocket Launcher
bind 2 "weapon 6; cg_gunoffset 10,3.36" // Lightninggun
bind 3 "weapon 7; cg_gunoffset 10,5.5" // Railgun
bind 4 "weapon 8; cg_gunoffset 10,4.4" // Plasmagun
bind 5 "weapon 9; cg_gunoffset 10,5.53" // BFG
bind 6 "weapon 10" //Grapple
bind g drop
//bind mwheeldown weapnext
//bind mwheelup weapprev

bind F1 "vote yes"
bind F2 "vote no"
bind F3 ready // Ready up to start a match
bind F4 unready
bind F5 timeout
bind F6 timein
bind TAB +scores
bind ESCAPE togglemenu
bind \ kill
bind x +wstats // Shows an accuracy pop up
bind y messagemode // All chat
bind t messagemode2 // Team or spectator chat

// Null Movement Script
set mfwd "-back;+forward;set checkfwd +forward"
set mback "-forward;+back;set checkback +back"
set mleft "-moveright;+moveleft;set checkleft +moveleft"
set mright "-moveleft;+moveright;set checkright +moveright"
set unmfwd "-forward;vstr checkback;set checkfwd vstr null"
set unmback "-back;vstr checkfwd;set checkback vstr null"
set unmleft "-moveleft;vstr checkright;set checkleft vstr null"
set unmright "-moveright;vstr checkleft;set checkright vstr null"
set checkfwd "vstr null"
set checkback "vstr null"
set checkleft "vstr null"
set checkright "vstr null"
set null ""
bind w "+vstr mfwd unmfwd" // Forward
bind a "+vstr mleft unmleft" // Left
bind s "+vstr mback unmback" // Back
bind d "+vstr mright unmright" // Right
bind SPACE "+moveup" // Jumping
bind CTRL "+movedown" // Crouching
bind shift +speed

// Settings
seta cg_laghax "-1"
seta cg_optimiseBW 1
seta cg_predict 1
seta cg_predictItems 0
seta cg_predictlocalrailshots 0
seta cg_smoothClients 0
seta cg_xerpclients 1
seta cl_allowDownload 0
seta cl_allowdownload 1
seta cl_maxpackets 125
seta cl_mouseAccel "0"
seta cl_nodelta 0
seta cl_packetdup 1
seta cl_timeNudge 0
seta g_synchronousclients 0
seta in_mouse 1
seta m_pitch "0.022"
seta m_yaw "0.022"
seta rate 50000
seta s_ambient 0
seta s_mixahead .07
seta s_mixprestep .02

// Aliases
set 1 "cv mode ffa"
set 2 "cv startweapon 888"
set 3 "cv items -rg"

// shit
bind mouse3 "say :o"
